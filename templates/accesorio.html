{% extends 'base.html' %}

{% block titulo %}
    Productos
{% endblock %}

{% block contenido %}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for a in productos %}

    <div class="card" style="width: 11rem; border-radius: 1.25rem;" >
        <img class="card-img-top" src="{{a.imagen.url}}" alt="Card image cap" width="200" height="200"
        style="border-top-left-radius: calc(4.25rem - 1px);border-top-right-radius: calc(4.25rem - 1px);">
        <div class="card-body text-center">
            <h5 class = "text-center"><ins> {{a.nombre}}</ins></h5>
            <p class = "text-center"><b>Color:</b> {{a.color}}</p>
            <p class = "text-center"><b>Precio:</b> ${{a.precio}}</p>
            <a href="/Nike/accesorios-detalle/{{a.id}}" class= 'btn btn-primary'> Ver mas </a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
