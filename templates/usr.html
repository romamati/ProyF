{% extends 'base.html' %}

{% block titulo %}
    Productos
{% endblock %}

{% block contenido %}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 21rem; border-radius: 2.25rem;" >
        <img class="card-img-top text-center" src="{{object.user_profile.image.url}}" alt="Foto de perfil" width="200" height="200"
        style="border-top-left-radius: calc(4.25rem - 1px);border-top-right-radius: calc(4.25rem - 1px);">
        <div class="card-body text-center">
            <h5 class = "text-center"><ins>{{object.username}}</ins> </h5>
            <p class = "text-center"><b>Nombre: </b>{{object.first_name}}</p>
            <p class = "text-center"><b>Apellido: </b>{{object.last_name}}</p>
            <p class = "text-center"><b>Email: </b>{{object.email}}</p>
            <a href="/Nike/indumentarias-editar/{{object.id}}/" class= 'btn btn-primary'> Editar  </a>
            <a href="/Nike/indumentarias-eliminar/{{object.id}}/" class= 'btn btn-danger'> Eliminar </a>
        </div>
    </div>

</div>

{% endblock %}
